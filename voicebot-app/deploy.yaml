apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: voicebot-app
  labels:
    app: flask
spec:
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: voicebot-app
        image: manojjahgirdar/voicebot-app:v4
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: voicebot-app-service
spec:
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 32000
  type: NodePort
  
 ---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: voicebot-app-route
  namespace: default
spec:
  path: /
  to:
    kind: Service
    name: voicebot-app-service
  port:
    targetPort: 8080
